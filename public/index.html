<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Filter widget</title>
	<link rel="stylesheet" href="style.css">
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.4.2/handlebars.js"
		integrity="sha256-hSzapznWRy/aOZkctlN03an9DxCLlN8ZCQS0lxntiHg=" crossorigin="anonymous"></script>
	
		<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"
		integrity="sha256-S1J4GVHHDMiirir9qsXWc8ZWw74PHHafpsHp5PXtjTs=" crossorigin="anonymous"></script>
	
	
	<!-- <link rel="stylesheet" href="/style.css"> -->
	<link rel="stylesheet" href="simple-grid.css">

	<script class="colorTemplate" type="text/template">
		{{#each color}}<option value="{{this}}">{{this}}</option>{{/each}}
	</script>

	<script class="makeTemplate" type="text/template">
		{{#each make}}<option value="{{this}}">{{this}}</option>{{/each}}
	</script>

	<script class="errorTemplate" type="text/template">
	<h6>{{error}}</h6>
	</script>

	<script type="text/template" class="carsTemplate">
		<thead>
			<tr>
				<th></th>
				<th>Make</th>
				<th>Model</th>
				<th>Color</th>
				<th>Price</th>
				<th>Registration</th>
			</tr>
		</thead>
		{{#each car}}
		<tr>
		<td><input type="checkbox" class="carFavorite" value="{{reg_number}}"></td>
		<td>{{make}}</td>
		<td>{{model}}</td>
		<td style="background-color:{{color}}">{{color}}</td>
		<td>{{price}}</td>	
		<td>{{reg_number}}</td>	
		</tr>
		{{/each}}
	</script>
</head>

<body>
	<div class="container">

		<div class="row">
			<div class="col-12">
				<h1>Filter widget</h1>
			</div>
		</div>

		<div class="row">
			<div class="col-12 errorTemplateInsertPoint">

			</div>

		</div>

		<div class="row">


			<div class="col-3">
				<select class="colorSelect colorTemplateInsertPoint"></select>
			</div>

			<div class="col-3">
					<select class="makeSelect makeTemplateInsertPoint"></select>
				</div>




	
			<div class="col-6">
				<input class="filterBtn" type="button" value="Filter">

				<input class="allBtn" type="button" value="All Cars">

				<input class="showFavoritesBtn" type="button" value="Show Favs">

				<input class="storeFavoritesBtn" type="button" value="Store Favs">
			</div>
		</div>


		<div class="row">
			<div class="col-12">
				<table class="carsTemplateInsertPoint dynamic">

				</table>
			</div>
		</div>


	</div>
</body>
<script src="/public/filter.js"></script>

</html>
